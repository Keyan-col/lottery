<!DOCTYPE html>
<html>

<head>
  <title>香港校友會抽獎</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- <link rel="stylesheet" href="./index.css"> -->
</head>

<body>
  <script src="./lib/three.min.js"></script>
  <script src="./lib/tween.min.js"></script>
  <script src="./lib/TrackballControls.js"></script>
  <script src="./lib/CSS3DRenderer.js"></script>
  <script src="./lib/ajax.js"></script>

  <div class="canvas-box">
    <canvas id="canvas">你的瀏覽器不支持canvas</canvas>
  </div>

  <div id="prizeBar"></div>

  <div id="container"></div>

  <div id="menu">
    <button id="enter">進入抽獎</button>
    <div id="lotteryBar" class="none">
      <button id="lottery">開始抽獎</button>
      <button id="reLottery">重新抽獎</button>
      <div class="fixed-bar">
        <button id="save" class="fixed-btn">導出抽獎結果</button>
        <button id="reset" class="fixed-btn">重置</button>
      </div>
    </div>
  </div>

  <div class="qipao-container"></div>
</body>

</html>
